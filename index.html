<body class="body">

    <div class="container app_background">
        <div class="row" >
<div class="col search_left">
    <h1 class="task">Explore the current weather

    </h1>
<nav class="searchBar">
    <div class="" >
        <h5></h5>
        <form class="d-flex" role="search"  id="form1" method="post" value="">
            
            <label><input class="form-control me2" type="text" id="label1" placeholder="Please search for a city" value=""></label>l
            
            <button class="buttonSearch" type="submit" id="searchInput" >
                Search
            </button>
            
           
        </form>
        <button class="currentLocation" type="submit" id="searchCurrentLocation">
            Current Location
        </button>
    </div>

</nav>




</div>
<img src="images/cat-1144198_1280.png" title="curious like a cat" id="cat">

<h3 class="weather_temperature today"><span id="dayDis"></span><span id="hourDis"></span></h3>

<p class="weather_temperature"> </p>
<p><span class="weather_temperature" id="degrees"></span><span></span><span></span></p>
<p class="weather_temperature results"> <i></i> <span id="feelsLike"></span><span id="weatherdesc"></span></p>
<p><span class="weather_temperature results" id="windSpeed"></span>
    <span class="weather_temperature results" id="inkmH"></span></p>
</div>
</div>
